<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-content">
      <div class="product-page">
        <div class="product-desc">
          <div class="product-desc-image">
            <img
              src="{{%PRODCTIONIMAGE%}}"
              width="280"
              height="320"
              alt="iPhone SE"
            />
          </div>
          <div>
            <div class="product-details-info">
              <h1>{{%MODELNAME%}}</h1>
              <h2 class="price">{{%PRICE%}}</h2>
              <div class="product-desc-details">
                <h3>Product Details</h3>
                <p class="product-desc-p">{{%SCREENSIZE%}}</p>
                <!-- <p class="product-desc-p">
                  12MP Rear Camera | 7MP Front Camera
                </p> -->
                <p class="product-desc-p">
                  <b>Model Number:</b>{{%MODELNUMBER%}}/A
                </p>
                <p class="product-desc-p"><b>Model Name:</b>{{%MODELNAME%}}</p>
                <p class="product-desc-p"><b>ROM:</b>128 GB</p>
              </div>
            </div>
          </div>
        </div>
        <div class="product-details-desc">
          <h3>Product Description</h3>
          <p class="product-desc-p">{{%DESCRIPTION%}}</p>
        </div>
        <div class="product-desc"></div>
        <div>
          <a href="/products" class="btn-back">Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
