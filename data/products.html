<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Catalog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .catalog {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 15px;
      }

      .card-content h2 {
        font-size: 1.2rem;
        margin: 0 0 10px;
        color: #0071e3;
      }

      .price {
        font-weight: bold;
        color: #28a745;
        margin-bottom: 10px;
      }

      .specs {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 8px;
      }

      .description {
        font-size: 0.85rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Apple iPhone Catalog</h1>
    <div class="catalog">
      <div class="card">
        <img src="{{%IMAGE%}}" alt="{{%NAME%}}" />
        <div class="card-content">
          <h2>{{%MODELNAME%}}</h2>
          <div class="product-price">{{%PRICE%}}</div>
          <div class="specs">{{%COLOR%}}</div>
          <p class="description">{{%DESCRIPTION%}}</p>
            <style>
            .action-btn {
              display: inline-block;
              background-color: #0071e3;
              color: white;
              padding: 8px 16px;
              text-decoration: none;
              border-radius: 5px;
              margin-top: 10px;
              transition: background-color 0.2s;
            }
            
            .action-btn:hover {
              background-color: #005abc;
            }
            </style>
            <a class="action-btn" href="/products?id={{%ID%}}">
            Show details
            </a>
        </div>
      </div>
    </div>
  </body>
</html>
